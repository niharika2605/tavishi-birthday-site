  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      position: relative;
    }

    .hero h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #d63384;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #d63384;
      width: 0;
      margin: 0 auto;
      animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end 4;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #d63384; }
    }

    .hero p {
      font-size: 1.3rem;
      color: #6d214f;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero img {
      width: 250px;
      border-radius: 50%;
      border: 5px solid #f8bbd0;
      margin: 40px 0;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #ffc1e3;
      color: #880e4f;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #f48fb1;
      color: white;
      transform: scale(1.05);
    }

    .floating-flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-flowers span {
      position: absolute;
      display: block;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3469/3469607.png');
      background-size: contain;
      animation: float 10s infinite linear;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .hero img {
        width: 200px;
      }

      nav a {
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .floating-flowers span {
        width: 25px;
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
        max-width: 90%;
      }

      nav a {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
