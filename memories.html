<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories with Tavishi üíô</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #0d47a1;
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 40px 0 10px;
      color: #1976d2;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin: 30px 20px;
      background-color: #bbdefb;
      padding: 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(33, 150, 243, 0.2);
    }

    h2:hover {
      background-color: #90caf9;
    }

    .memory-section {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 10px 20px 50px;
    }

    .memory-card {
      background-color: #e3f2fd;
      border-radius: 20px;
      overflow: hidden;
      width: 500px;
      box-shadow: 0 8px 20px rgba(30, 136, 229, 0.3);
      transition: transform 0.3s ease;
    }

    .memory-card:hover {
      transform: scale(1.05);
    }

    .memory-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 20px;
    }

    .back-home {
      text-align: center;
      margin: 30px 0;
    }

    .back-home a {
      background-color: #1976d2;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-home a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>Memories with Tavishi üíô</h1>

      const section = document.getElementById(id);
      section.style.display = section.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
