<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tavishi's Gallery ðŸ“·</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e1f5fe);
      color: #003c6c;
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #01579b;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 25px;
    }

    .gallery-card {
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 105, 192, 0.2);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s ease;
    }

    .gallery-card:hover {
      transform: scale(1.03);
    }

    .gallery-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .caption {
      padding: 15px;
      font-size: 1rem;
      text-align: center;
      color: #01579b;
    }

    .back-home {
      display: block;
      text-align: center;
      margin: 40px 0;
    }

    .back-home a {
      background-color: #4fc3f7;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-home a:hover {
      background-color: #0288d1;
    }

    /* Mobile Responsive Styling */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        margin: 30px 10px;
      }

      .gallery-container {
        padding: 10px;
        gap: 20px;
      }

      .gallery-card {
        width: 90%;
      }

      .gallery-card img {
        height: 230px;
      }

      .caption {
        font-size: 0.95rem;
        padding: 10px;
      }

      .back-home a {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
